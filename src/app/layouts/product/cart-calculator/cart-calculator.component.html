<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Tu Carrito</span>
  <span class="badge badge-primary badge-pill">{{products.length}}</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products">
    <div>
      <h6 class="my-0">{{product.nombre}}</h6>
    </div>
    <span class="text-muted">COP {{product.valorBase | number }}</span>
  </li>
  <hr>
  <li class="list-group-item d-flex justify-content-between">
    <span>Total (COP)</span>
    <strong>  {{totalValue | number }}</strong>
  </li>
  <a class="btn btn-primary" [routerLink]="['/products/all-products']">Productos</a>
  <a class="btn btn-default" [routerLink]="['/checkouts']">Comprar</a>

</ul>
