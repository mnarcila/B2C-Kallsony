<div class="container">
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of checkoutProducts">
            <div>
                <img [src]="rutaImagen+product.rutaImagen"   width="150" height="100">
            </div>
            <div style="padding: 10px">
                <h6 class=" my-0 ">{{product.nombre}}</h6>
            </div>
            <span class="text-muted ">COP {{product.valorBase | number}}</span>
        </li>
        <hr>
        <li class="list-group-item d-flex justify-content-between ">
            <span>Total</span>
            <strong>COP {{totalPrice | number}}</strong>
        </li>

    </ul>
    <div class="float-right">
        <a class="btn btn-default " [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['shipping-details']}}]" routerLinkActive="active">Siguiente</a>
    </div>

</div>
