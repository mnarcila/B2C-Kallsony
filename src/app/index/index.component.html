<div class="container">
    <!--Carousel Wrapper-->
    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li *ngFor="let campana of campanas; let i = index"
         data-target="#carousel-example-2" data-slide-to="{i}" [ngClass]="{'active': i==0}"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
      <div class="carousel-inner" role="listbox">
  
        <!--Mask color-->
        <div *ngFor="let campana of campanas; let i = index" class="carousel-item" [ngClass]="{'active': i==0}">
          <div class="view">
            <a [routerLink]="['/products/product', campana.idProducto]">
              <img class="d-block w-100" style="width: 500px;height: 500px;"
              [src]="sanitizer.bypassSecurityTrustResourceUrl(rutaImagen+campana.rutaBanner)">
            </a>

            <div class="mask rgba-black-slight"></div>
          </div>
          <div class="carousel-caption">
            <h3 class="h3-responsive"> 
                <a [routerLink]="['/products/product', campana.idProducto]">
              {{campana.nombreCampana}}
            </a> </h3>
            <p>
                <a [routerLink]="['/products/product', campana.idProducto]">
              {{campana.descripcion}}
            </a></p>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
      </div>
    </div>
  <!--/.Carousel Wrapper-->
  <br>
  <app-best-product></app-best-product>
</div>
